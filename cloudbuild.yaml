steps:

  # Install node packages
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
    dir: "gcloud-angular-ci-cd"

  # Build production package
  - name: "gcr.io/cloud-builders/npm"
    args: ["run","build", "--prod"]
    dir: "gcloud-angular-ci-cd"

  # Deploy to google cloud app engine
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "--version=prod"]
    dir: "gcloud-angular-ci-cd"
