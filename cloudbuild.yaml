steps:

# for install node package
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'install' ]

# build production files
- name: 'gcr.io/cloud-builders/npm'
  args: ['run' , 'build', '--prod']

# deploy to google cloud app engine
 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['app', 'deploy', '--version=prod']
